<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Treasure Hunt Registration</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; }
    label { display: block; margin-bottom: 0.5rem; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.2rem; }
    button { padding: 0.7rem 1.2rem; font-size: 1rem; }
    h1 { text-align: center; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC70g8YdB4FvcnfnnLvnQKnxZvR8kYziXM",
      authDomain: "heartland-se.firebaseapp.com",
      projectId: "heartland-se",
      storageBucket: "heartland-se.appspot.com",
      messagingSenderId: "517981430157",
      appId: "1:517981430157:web:944816b509428f859f9dc4",
      measurementId: "G-905K6LQJ3L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('regForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = form.name.value.trim();
        const email = form.email.value.trim();

        if (!name || !email) {
          alert('Please fill out all fields');
          return;
        }

        try {
          // Add a new user document with autogenerated ID
          const docRef = await addDoc(collection(db, "kampungspirit25"), {
            name,
            email,
            registeredAt: new Date().toISOString(),
            stationsCompleted: {
              station1: false,
              station2: false,
              station3: false,
              station4: false
            }
          });

          // Save the Firestore document ID as userID locally
          localStorage.setItem('huntUserID', docRef.id);

          // Redirect to start page with userID param
          window.location.href = `start.html?userID=${encodeURIComponent(docRef.id)}`;

        } catch (error) {
          console.error("Error registering user:", error);
          alert('Registration failed. Please try again.');
        }
      });
    });
  </script>
</head>
<body>
  <h1>Kampung Spirit 2025!</h1>
  <form id="regForm">
    <label>
      Name:<br />
      <input type="text" name="name" required />
    </label>
    <label>
      Email:<br />
      <input type="email" name="email" required />
    </label>
    <br />
    <button type="submit">Register</button>
  </form>
</body>
</html>
